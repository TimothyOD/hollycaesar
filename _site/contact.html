            <div class="alert">Your message has been sent</div>
            <form
              name="contact"
              method="POST"
              action="http://serverlessforms.com/api/form/13062540-2ab4-5621-b63f-4ce458cb84dc/form-response"
            >
              <p>
                <label>Name</label>
                <input type="text" name="name" required />
              </p>
              <p>
                <label>Email</label>
                <input type="email" name="email" required />
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="10" required></textarea>
              </p>
              <div
                class="g-recaptcha"
                data-sitekey="6Le40pMUAAAAABu1hSgJedgqaIaZjo61QofNUjAL"
              ></div>
              <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
